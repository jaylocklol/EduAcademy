<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAcademy Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://fastly.picsum.photos/id/0/5000/3333.jpg?hmac=_j6ghY5fCfSD6tvtcV74zXivkJSPIfR9B8w34XeQmvU') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .login-box input[type="text"], 
        .login-box input[type="password"] {
            border: none;
            border-bottom: 2px solid #fff;
            background: transparent;
            outline: none;
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
        }

        .login-box button {
            width: 100%;
            background-color: #0288D1;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Welcome to EduAcademy</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Sign In</button>
        <p class="error" id="error-message"></p>
    </form>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const usernamePattern = /[a-zA-Z]+\.[a-zA-Z]+\d{3}/;
        const passwordPattern = /^(?=.*[A-Za-z]{4,})(?=.*\d{4,})[A-Za-z\d]{8,}$/;

        if (!usernamePattern.test(username)) {
            errorMessage.textContent = "Username must contain at least 1 dot and 3 numbers (e.g., john.doe123).";
        } else if (!passwordPattern.test(password)) {
            errorMessage.textContent = "Password must contain at least 4 letters and 4 numbers.";
        } else {
            window.location.href = "main.html";
        }
    });
</script>

</body>
</html>
